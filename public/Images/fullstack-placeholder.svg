<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Frontend Layer -->
  <rect x="50" y="60" width="300" height="40" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Frontend (React)</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="120" width="300" height="40" fill="rgba(255,255,255,0.15)" rx="5"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Backend (Node.js)</text>
  
  <!-- Database Layer -->
  <rect x="50" y="180" width="300" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Database</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Full Stack Project</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="320" cy="140" r="2.5" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="200" r="2" fill="#fff" opacity="0.5"/>
</svg>